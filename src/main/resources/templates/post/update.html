<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>
<body>
<form th:action="@{'/post/update/' + ${post.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${post.id}"/>

    제목 : <input type="text" name="title" th:value="${post.title}"> <br>
    작성자 : <input type="text" name="writer" th:value="${post.writer}"> <br>
    <textarea name="contents" th:text="${post.contents}"></textarea><br>

    <input type="submit" value="수정">
</form>
</body>
</html>
